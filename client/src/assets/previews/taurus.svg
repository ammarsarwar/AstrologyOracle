<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Dark background -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Star field background -->
  <g fill="#FFFFFF" opacity="0.3">
    <circle cx="50" cy="50" r="1"/>
    <circle cx="100" cy="75" r="1"/>
    <circle cx="150" cy="25" r="1"/>
    <circle cx="200" cy="100" r="1"/>
    <circle cx="250" cy="50" r="1"/>
    <circle cx="300" cy="150" r="1"/>
    <circle cx="350" cy="75" r="1"/>
    <circle cx="75" cy="125" r="1"/>
    <circle cx="125" cy="175" r="1"/>
    <circle cx="175" cy="225" r="1"/>
    <circle cx="225" cy="275" r="1"/>
    <circle cx="275" cy="200" r="1"/>
    <circle cx="325" cy="150" r="1"/>
    <circle cx="60" cy="210" r="1"/>
    <circle cx="110" cy="260" r="1"/>
    <circle cx="160" cy="160" r="1"/>
    <circle cx="210" cy="110" r="1"/>
    <circle cx="260" cy="60" r="1"/>
    <circle cx="310" cy="110" r="1"/>
    <circle cx="360" cy="210" r="1"/>
    <circle cx="30" cy="250" r="1"/>
    <circle cx="80" cy="300" r="1"/>
    <circle cx="130" cy="350" r="1"/>
    <circle cx="180" cy="370" r="1"/>
    <circle cx="230" cy="320" r="1"/>
    <circle cx="280" cy="270" r="1"/>
    <circle cx="330" cy="220" r="1"/>
    <circle cx="380" cy="170" r="1"/>
  </g>
  
  <!-- Constellation pattern -->
  <g>
    <!-- Main stars of Taurus -->
    <circle cx="175" cy="150" r="5" fill="#FFFFFF"/> <!-- Aldebaran -->
    <circle cx="100" cy="175" r="3.5" fill="#FFFFFF"/> <!-- Elnath -->
    <circle cx="210" cy="200" r="3" fill="#FFFFFF"/> <!-- Alcyone (Pleiades) -->
    <circle cx="230" cy="210" r="2.5" fill="#FFFFFF"/> <!-- Another Pleiades star -->
    <circle cx="240" cy="190" r="2.5" fill="#FFFFFF"/> <!-- Another Pleiades star -->
    <circle cx="225" cy="120" r="3" fill="#FFFFFF"/> <!-- Ain -->
    <circle cx="200" cy="135" r="3" fill="#FFFFFF"/> <!-- Hyadum I -->
    
    <!-- Constellation lines -->
    <path d="M100,175 L175,150 L200,135 L225,120" stroke="#FFD700" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M175,150 L210,200" stroke="#FFD700" stroke-width="1.5" fill="none" opacity="0.8"/>
    
    <!-- Pleiades star cluster -->
    <path d="M210,200 L230,210 L240,190" stroke="#FFD700" stroke-width="0.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Taurus symbol in gold -->
  <g transform="translate(200, 80) scale(0.5)" opacity="0.9">
    <path d="M65,40 C65,30.1 57.4,22 48,22 C38.6,22 31,30.1 31,40 C31,46.3 33.7,51.9 38.5,55 L38.5,68 C38.5,71.9 41.6,75 45.5,75 C49.4,75 52.5,71.9 52.5,68 L52.5,55 C56.3,51.9 65,46.3 65,40 Z M48,29 C53.5,29 58,34 58,40 C58,46 53.5,51 48,51 C42.5,51 38,46 38,40 C38,34 42.5,29 48,29 Z" fill="#FFD700"/>
  </g>
  
  <!-- Gradient effect at bottom -->
  <rect x="0" y="300" width="400" height="100" fill="url(#gradientBottom)"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="gradientBottom" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1e1e" stop-opacity="0"/>
      <stop offset="100%" stop-color="#1e1e1e" stop-opacity="1"/>
    </linearGradient>
  </defs>
</svg>