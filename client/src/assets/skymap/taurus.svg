<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Dark sky background -->
  <rect width="100%" height="100%" fill="#121212"/>
  
  <!-- Star field -->
  <g fill="#FFFFFF" opacity="0.5">
    <circle cx="100" cy="100" r="1"/>
    <circle cx="200" cy="150" r="1"/>
    <circle cx="300" cy="50" r="1"/>
    <circle cx="400" cy="200" r="1"/>
    <circle cx="500" cy="100" r="1"/>
    <circle cx="600" cy="300" r="1"/>
    <circle cx="700" cy="150" r="1"/>
    <circle cx="150" cy="250" r="1"/>
    <circle cx="250" cy="350" r="1"/>
    <circle cx="350" cy="450" r="1"/>
    <circle cx="450" cy="550" r="1"/>
    <circle cx="550" cy="400" r="1"/>
    <circle cx="650" cy="300" r="1"/>
    <circle cx="120" cy="420" r="1"/>
    <circle cx="220" cy="520" r="1"/>
    <circle cx="320" cy="320" r="1"/>
    <circle cx="420" cy="220" r="1"/>
    <circle cx="520" cy="120" r="1"/>
    <circle cx="620" cy="220" r="1"/>
    <circle cx="720" cy="420" r="1"/>
  </g>
  
  <!-- Brighter stars -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="180" cy="230" r="2"/>
    <circle cx="330" cy="180" r="2"/>
    <circle cx="480" cy="280" r="2"/>
    <circle cx="630" cy="330" r="2"/>
    <circle cx="380" cy="380" r="2"/>
    <circle cx="530" cy="430" r="2"/>
    <circle cx="280" cy="480" r="2"/>
  </g>
  
  <!-- Taurus main stars -->
  <g fill="#FFFFFF">
    <circle cx="350" cy="200" r="5"/> <!-- Aldebaran (Alpha Tauri) -->
    <circle cx="200" cy="250" r="4"/> <!-- Elnath (Beta Tauri) -->
    <circle cx="420" cy="280" r="3.5"/> <!-- Alcyone (Pleiades) -->
    <circle cx="460" cy="300" r="3"/> <!-- Maia (Pleiades) -->
    <circle cx="470" cy="320" r="3"/> <!-- Taygeta (Pleiades) -->
    <circle cx="500" cy="150" r="3.5"/> <!-- Ain (Epsilon Tauri) -->
    <circle cx="440" cy="180" r="3.5"/> <!-- Hyadum I (Gamma Tauri) -->
  </g>
  
  <!-- Taurus constellation lines -->
  <g stroke="#FFD700" stroke-width="1" opacity="0.7" fill="none">
    <path d="M200,250 L350,200 L440,180 L500,150"/>
    <path d="M350,200 L420,280 L460,300 L470,320"/>
  </g>
  
  <!-- V-shaped Hyades cluster -->
  <path d="M350,200 L440,180 L500,150" stroke="#CFD8DC" stroke-width="0.5" fill="none" opacity="0.6"/>
  
  <!-- Pleiades cluster -->
  <g fill="#FFFFFF" opacity="0.9">
    <circle cx="420" cy="280" r="1.5"/>
    <circle cx="425" cy="290" r="1.5"/>
    <circle cx="440" cy="295" r="1.5"/>
    <circle cx="460" cy="300" r="1.5"/>
    <circle cx="470" cy="320" r="1.5"/>
    <circle cx="455" cy="315" r="1.5"/>
    <circle cx="430" cy="310" r="1.5"/>
  </g>
  
  <!-- Constellation boundary (simplified) -->
  <path d="M150,150 L500,150 L550,400 L250,450 Z" stroke="#333" stroke-width="1" fill="none" stroke-dasharray="5,5"/>
</svg>